    <section class="fondo container-fluid margensup">
        <article class="container">
            <div class="row d-flex justify-content-center">
                <section class="fondocard my-5 ml-5 fondo col-sm-12 col-lg-5 sombraform">
                    <div class="fondocard azul1 mt-2">
                        <h4 class="card-title text-light text-center mt-2">Envianos tu consulta</h4>
                    </div>
                    <div class="card-body text-light">
                        <form onsubmit="validarTodo(event)">
                            <div class="form-group">
                                <label class="ml-4">Nombre</label>
                                <input type="text" class="form-control shadow" id="nombre" placeholder="Gabe Newell"
                                    onblur="validarNombre(this)">
                            </div>
                            <div class="form-group">
                                <label class="ml-4">Email</label>
                                <input type="email" class="form-control shadow" id="email"
                                    placeholder="gabenewell@tumail.com" onblur="validarEmail(this)">
                            </div>
                            <div class="form-group">
                                <label class="ml-4">Teléfono</label>
                                <input type="number" class="form-control shadow" id="telefono"
                                    placeholder="381 5727 950" onblur="validarNumeros(this)">
                            </div>
                            <div class="form-group">
                                <label class="ml-4">Consulta</label>
                                <textarea class="form-control shadow" id="consulta" placeholder="Ingrese su consulta"
                                    onblur="validarConsulta(this)"></textarea>
                            </div>
                            <!-- FORM CHECK -->
                            <div class="form-group ml-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terminos">
                                    <label class="form-check-label text-light">
                                        Estoy de acuerdo con los términos y condiciones.
                                    </label>
                                    <div class="invalid-feedback text-light">
                                        Para continuar debe aceptar los términos y condiciones
                                    </div>
                                    <div class="valid-feedback">
                                    </div>
                                </div>
                            </div>
                            <button class="btn ml-4 botonredondeado gradientevioleta px-5 text-light shadow"
                                type="submit">Enviar</button>
                        </form>
                        <div class="alert alert-primary my-4 d-none" role="alert" id="msjEnvio">
                            A simple primary alert—check it out!
                        </div>
                    </div>
                </section>
                <div class="mt-5 col-sm-6 d-none d-sm-block d-none d-md-block d-flex align-self-center">
                    <img src="img/contacto/contacto-side.png" alt="imagen de hollow knight">
                </div>
            </div>
